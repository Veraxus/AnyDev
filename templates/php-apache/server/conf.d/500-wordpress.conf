# =======================================
# Default WordPress Rewrite Rules
# =======================================

<If "reqenv('ENABLE_WORDPRESS') =~ /^(1|true|yes)$/">
    <Directory "/var/www/html">
        RewriteEngine On
        # WordPress rewrite rules
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>
</If>