# =======================================
# Default Laravel Rewrite Rules
# =======================================

<If "reqenv('ENABLE_LARAVEL') =~ /^(1|true|yes)$/">
    <Directory "/var/www/html/public">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted

        RewriteEngine On
        # Laravel rewrite rules
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
</If>